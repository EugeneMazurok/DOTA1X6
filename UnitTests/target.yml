name: UnitTests

schemes:
  UnitTests:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        UnitTests:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      config: Debug
      disableMainThreadChecker: true
    test:
      config: Debug
      disableMainThreadChecker: true
      targets:
      - UnitTests

targets:
  UnitTests:
    type: bundle.unit-test
    platform: iOS

    dependencies:
    - target: BaseGalleryProject

    configFiles:
      Debug: Debug.xcconfig
      Release: Release.xcconfig

    settings:
      base:
        BUNDLE_LOADER: $(TEST_HOST)
        FRAMEWORK_SEARCH_PATHS: $(SDKROOT)/Developer/Library/Frameworks $(inherited)
        INFOPLIST_FILE: UnitTests/UnitTestsInfo.plist
        LD_RUNPATH_SEARCH_PATHS: $(inherited) @executable_path/Frameworks @loader_path/Frameworks
        PRODUCT_BUNDLE_IDENTIFIER: UnitTests
        PRODUCT_NAME: UnitTests
        TEST_HOST: $(BUILT_PRODUCTS_DIR)/BaseGalleryProject.app/BaseGalleryProject
      configs:
        Debug:
        Release:
          PROVISIONING_PROFILE: $(DEV_PROVISIONING_PROFILE)
          PROVISIONING_PROFILE_SPECIFIER: $(DEV_PROVISIONING_PROFILE_SPECIFIER)

    sources:
    - path: .
