name: UITests

schemes:
  UITests:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        UITests:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      config: Debug
      disableMainThreadChecker: true
    test:
      config: Debug
      disableMainThreadChecker: true
      targets:
      - UITests

targets:
  UITests:
    type: bundle.ui-testing
    platform: iOS

    dependencies:
    - target: dota1x6

    configFiles:
      Debug: Debug.xcconfig
      Release: Release.xcconfig

    settings:
      base:
        BUNDLE_LOADER: $(TEST_HOST)
        FRAMEWORK_SEARCH_PATHS: $(SDKROOT)/Developer/Library/Frameworks $(inherited)
        INFOPLIST_FILE: UITests/UITestsInfo.plist
        LD_RUNPATH_SEARCH_PATHS: $(inherited) @executable_path/Frameworks @loader_path/Frameworks
        PRODUCT_BUNDLE_IDENTIFIER: UITests
        PRODUCT_NAME: UITests
      configs:
        Debug:
        Release:
          PROVISIONING_PROFILE: $(DEV_PROVISIONING_PROFILE)
          PROVISIONING_PROFILE_SPECIFIER: $(DEV_PROVISIONING_PROFILE_SPECIFIER)

    preBuildScripts:
      - name: ðŸ›  R.Swift
        runOnlyWhenInstalling: false
        basedOnDependencyAnalysis: false
        shell: /bin/sh
        script: |
              "$PODS_ROOT/R.swift/rswift" generate "$SRCROOT/UITests/R.generated.swift"
        outputFiles:
        - $SRCROOT/UITests/R.generated.swift

    sources:
    - path: .
    - path: ../dota1x6/Src/Resources/Strings
